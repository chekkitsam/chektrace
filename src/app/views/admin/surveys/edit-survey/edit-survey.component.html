<div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 px-4">
        <div class="relative page-content min-w-0 break-words w-full mb-6 pb-6 px-4 rounded">
            
                <img src="../../../../../assets/img/survey-up-right.png" class="h-20 float-right " alt="" srcset="">

            

            <div class="flex-auto px-4 lg:px-10 pt-0">
                <div class="text-left font-bold text-blueGray-800 mb-4 cursor-pointer" (click)="goBack()">
                    <span><i class="fa fa-arrow-left text-sm "></i></span> &nbsp; &nbsp; <span>Go Back</span>

                </div>
                <div class="font-bold text-blueGray-800 text-2xl ">
                    Step 2: Setup Surveys
                </div>

                <div class=" bg-white rounded mt-4 p-4">
                    <!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let movie of movies" cdkDrag>{{movie}}</div>
                    </div> -->

                    <form class="w-full max-w-lg" cdkDropList (cdkDropListDropped)="drop($event)" >
                        
                        <div class="md:flex lg:flex flex-wrap w-100 mb-6" cdkDrag>
                            <div class="flex-1 mb-6 md:mb-0">
                                <label class="block  tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="grid-first-name">
                                    Question
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="grid-first-name" type="text" placeholder="Type question here........">
                            </div>
                            <div class="flex-1  px-3">
                                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="question-type">
                                    Question Type
                                </label>
                                <div class="relative">
                                    <select
                                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-state">
                                        <option> <span class="fa font-black text-blueGray-800 " >Checkboxes</span> </option>
                                        <option>Radio buttons</option>
                                        <option>Enpty lines</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20">
                                            <path
                                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6" cdkDrag>
                            <div class="w-full px-3">
                                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="grid-password">
                                    Options
                                </label>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" cdkDrag>
                            
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-city" type="text" placeholder="Type answer here ......">
                        </div>
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0" cdkDrag>
                            
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-city" type="text" placeholder="Type answer here 2......">
                        </div>
                        <div class="w-full flex justify-end px-3">
                            <div class="bg-blueGray-100 rounded p-2 text-blueGray-800 text-sm font-bold">
                                <i  class='fas'>&#xf067;</i>&nbsp;   Add Option
                            </div>

                        </div>
                        <div class="w-full flex justify-start px-3">
                            <div class=" rounded p-2 text-blueGray-800 text-sm font-bold">
                                <i  class='fas'>&#xf055;</i>&nbsp;   Add Question
                            </div>

                        </div>
                        <div class="px-6 mt-8">
                            <hr>
                            <div class="w-full flex justify-end px-5 py-4">
                            
                                <div class="cursor-pointer p-2 text-blueGray-800 font-bold ">
                                    <i class='far pr-4'>&#xf24d;</i>
                                </div>
                                
                                <div class="cursor-pointer rounded p-2 text-blueGray-800  font-bold ">
                                    <i class='fas pr-4'>&#xf1f8;</i>
                                </div>
                                <button 
                                    class="bg-blueGray-800  text-white active:bg-blueGray-800 text-sm font-bold px-6 py-3 rounded-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                                    Done
                                </button>
    
                            </div>
                        </div>
                        
                        
                    </form>

                </div>

                <div class="flex my-6 justify-evenly">
                    <div class="w-full sm:mr-3 md:mr-2 mr-2 lg:mr-2">
                        <button class="w-full h-12  text-blueGray-800 transition-colors duration-150 border-blueGray-600 border-solid border-2 bg-white rounded-lg focus:shadow-outline hover:bg-indigo-800">Skip</button>
                    </div>
                    
                    <div class="w-full sm:ml-3 md:ml-2 lg:ml-2" >
                        <button class="w-full h-12  text-white transition-colors duration-150 bg-blueGray-800 rounded-lg focus:shadow-outline hover:bg-indigo-800 ">Continue</button>

                    </div>
                    
                </div>

                
            </div>

            <img src="../../../../../assets/img/survey-bottom-left.png" class="h-20 float-left " alt="" srcset="">


        </div>
    </div>
</div>
