<div class="flex flexbox-container justify-center mt-4" >
    <div class="w-full mb-12 px-4">
        <div class="relative page-content px-8 flex min-w-0 break-words justify-center w-full mb-6 shadow-lg rounded" ngClass="bg-sap">
            <div class="block w-full overflow-x-auto px-4">
                <div class="flex justify-start mt-10 ">
                    <ul class="flex ">
                        <li class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                              </svg>
                              <p class="capitalize back">back</p>
                        </li>
                    </ul>
                </div>
                <div class="flex justify-end">
                          <ul class="flex justify-end batch">
                              <li class="cursor-pointer ">Batch Number <span class="text-2xl">320011</span></li>
                          </ul>
                </div>
                <div class="flex justify-center">
                    <div class="flex">
                      <h2 class=""><span class="sap">Attach Rewards</span></h2>
                  </div> 
                </div>  
                <div class="flex  justify-center rounded" ngClass="bg-sap">
                
                    <form class="w-full lg:w-6/12  justify-center">

                        <div class="w-full flex justify-center lg:w-12/12 px-4 pt-1 text-center ">
                            <div class="relative w-full mb-3 flow-p">
                              <div class="card-selector card-selector-row flow"> 
                                <div>
                                    <img
                                        alt="..."
                                        src="assets/img/loyalty.png"
                                        class="r"
                                    />
                                  </div>
                                  <div>
                                    <p class="flow-text">Loyalty Points</p>
                                  </div>
                              </div>
                            </div>
                        </div>

                        <h1 class="define">Define how many points  equals to a scan</h1>

                        <div class="flex flex-wrap mb-4">

                                <div class="w-full px-4 mt-3">
                                    <div class="relative w-full mb-3">
                                        <label
                                            class="numb  text-blueGray-600 text-xs font-bold mb-1"
                                            htmlFor="grid-password">
                                            number of point per scan
                                        </label>
                                        <input
                                        class="space"
                                        placeholder="50"
                                            type="text"
                                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                        />
                                    
                                    </div>
                                </div>
                        </div>

                        <div class="flex flex-wrap">
                            <div class="w-full lg:w-12/12 px-4">
                                <div class="relative w-full mb-3">
                                    <label
                                        class="block  text-blueGray-600 text-xs font-bold mb-2"
                                        htmlFor="grid-password">
                                        point before conversion
                                    </label>
                                    <input
                                        class="space"
                                        type="text"
                                        placeholder="50"
                                        class="border-0 mb-5 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    />
                                
                                </div>
                            </div>
                            <div class="w-full lg:w-12/12 px-4 mb-4">
                                <h1 class="cash">Method to Cash out points won</h1>
                            </div>

                         <div class="flex flex-row capitalize">
                             <div class="flex mx-4">
                                <input type="radio" class="mt-1" />
                                <p class="mx-4">partner store</p>
                             </div>
                             <div class="flex">
                                <input type="radio" class="mt-1" />
                                <p class="mx-4">cash transfer</p>
                             </div>
                            
                         </div>
                       
                          
                    </div>

                    <div class="flex flex-wrap justify-start mb-8">
                        <button [routerLink]="['/sap/summary']" type="submit" class="self-auto  ml-1 text-blueGray-600 font-bold px-12 py-4 rounded outline-blueGray-600  focus:outline-none mr-1 mb-1 bg-red-100 text-sm shadow hover:shadow-lg ease-linear transition-all duration-150" >
                            Continue
                        </button>
                    </div>



                    </form>
                </div>
                           
                           
                            
            
                    </div>

                 
 
          
            
        </div>
        

    </div>
  </div>
